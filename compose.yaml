services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3080:8080"
    depends_on:
      - db
    networks:
      - my-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      POSTGRES_HOST: db
    ports:
      - "3032:5432"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
